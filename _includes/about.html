        <!-- About Start -->
        <div class="about">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-6">
                        <div class="about-img" data-parallax="scroll" data-image-src="{{site.data.info.about.image | relave_url}}"></div>
                    </div>
                    <div class="col-lg-6">
                        <div class="section-header">
                            <p>{{site.data.info.about.title}}</p>
                            <h2>{{site.data.info.about.headline}}</h2>
                        </div>
                        <div class="about-tab">
                            <ul class="nav nav-pills nav-justified">
                                {% for item in site.data.info.about.tabs %}
                                <li class="nav-item">
                                    <a class="nav-link {% if forloop.first %}active{% endif %}" data-toggle="pill" href="#tab-content-{{forloop.index}}">{{item.title}}</a>
                                </li>
                                {% endfor %}
                            </ul>
                            <div class="tab-content">
                                {% for item in site.data.info.about.tabs %}
                                <div id="tab-content-{{forloop.index}}" class="container tab-pane {% if forloop.first %}active{% endif %}">
                                    {{item.content}}
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- About End -->
