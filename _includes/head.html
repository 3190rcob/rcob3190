<head>
    <meta charset="utf-8">
    <!-- Responsive -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% if page.type == "year" %}{{ page.date | date: "%Y"}}{% elsif page.type == "month" %}{{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}{{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Tag: {{ page.title | capitalize | replace: "-"," "}}{% elsif page.type == "category" %}{{ page.title | capitalize | replace: "-"," "}}{% else %}{{ page.title }}{% endif %}{% if page.url == "/" %}{{site.title}} - United to Conquer{% else %} - {{site.title}}{% endif %}</title>
    <meta name="description" content="{% if page.description %}{{ page.description }}{% elsif page.type == "year" %}Rotaract Club of Banashankari's initiatives during {{ page.type }} {{ page.date | date: "%Y"}}{% elsif page.type == "month" %}Rotaract Club of Banashankari's initiatives in the {{ page.type }} of {{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}Rotaract Club of Banashankari's initiatives on {{ page.type }} of {{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Rotaract Club of Banashankari's initiatives tagged as - {{ page.title }}{% elsif page.type == "category" %}Rotaract Club of Banashankari's initiatives under {{ page.title }} avenue{% else %}{{ site.description }}{% endif %}">
  
    <link rel="canonical" href="{{ page.url | replace:'index.html','' | absolute_url }}"> 

    <meta property="og:title" content="{% if page.type == "year" %}{{ page.date | date: "%Y"}}{% elsif page.type == "month" %}{{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}{{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Tag: {{ page.title | capitalize | replace: "-"," "}}{% elsif page.type == "category" %}{{ page.title | capitalize | replace: "-"," "}}{% else %}{{ page.title }}{% endif %}{% if page.url == "/" %}{{site.title}} - United to Conquer{% else %} - {{site.title}}{% endif %}">
    <meta property="og:type" content="website">
    <meta property="og:url" content="{{ page.url | absolute_url }}">
    <meta property="og:locality" content="Bangalore" />
    <meta property="og:region" content="Karnataka" />
    <meta property="og:country-name" content="INDIA" />
    <meta property="og:site_name" content="{% if page.url == "/" %}RCoB{% elsif page.type == "year" %}{{ page.date | date: "%Y"}}{% elsif page.type == "month" %}{{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}{{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Tag: {{ page.title | capitalize | replace: "-"," "}}{% elsif page.type == "category" %}{{ page.title | capitalize | replace: "-"," "}}{% else %}{{ page.title }}{% endif %} - {{site.title}}" />
    <meta property="og:image" content="{% if page.image %}{% if page.image contains "://" %}{{ page.image }}{% else %}{{ page.image | absolute_url }}{% endif %}{% else %}{{ site.og_img | absolute_url }}{% endif %}" />
    <meta property="og:image:width" content="600" />
    <meta property="og:image:height" content="600" />
    <meta property="og:description" content="{% if page.description %}{{ page.description }}{% elsif page.type == "year" %}Rotaract Club of Banashankari's initiatives during {{ page.type }} {{ page.date | date: "%Y"}}{% elsif page.type == "month" %}Rotaract Club of Banashankari's initiatives in the {{ page.type }} of {{ page.date | date: "%B %Y"}}{% elsif page.type == "day" %}Rotaract Club of Banashankari's initiatives on {{ page.type }} of {{ page.date | date: "%d %B %Y"}}{% elsif page.type == "tag" %}Rotaract Club of Banashankari's initiatives tagged as - {{ page.title }}{% elsif page.type == "category" %}Rotaract Club of Banashankari's initiatives under {{ page.title }} avenue{% else %}{{ site.description }}{% endif %}">
    
    <meta name="keywords" content="Rotaract, Rotary, RCoB, Banashankari" />
    <meta name="author" content="ZeoSpec" />
    <meta name="subject" content="United to Conquer">
    <meta name="copyright" content="Rotaract Club of Banashankari">
    <meta name="Classification" content="Community">
    <meta name="owner" content="Rotaract Club of Banashankari">
    <meta name="url" content="https://rcob3190.org/">
    <meta name="identifier-URL" content="https://rcob3190.org/">
    <meta name="category" content="Community">
    <meta http-equiv="cache-control" content="public" />
    <meta http-equiv="Expires" content="0">
    <meta name="theme-color" content="#FDBE33">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS Libraries -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="{{site.baseurl}}/lib/flaticon/font/flaticon.css" rel="stylesheet">
    <link href="{{site.baseurl}}/lib/animate/animate.min.css" rel="stylesheet">
    <link href="{{site.baseurl}}/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{{site.baseurl}}/css/style.css" rel="stylesheet">

    {% if site.google_tracking_id %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{site.google_tracking_id}}"></script>
    <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', '{{site.google_tracking_id}}');
    </script>
    {% endif %}
</head>
